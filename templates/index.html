<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo UI App</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        h2 {
            color: #4CAF50;
            margin-top: 30px;
        }

        /* Button Styling */
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        /* Styling for the response */
        #response {
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
            min-height: 40px;
            word-wrap: break-word;
        }

        /* Centering the content in the middle of the page */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* Flexbox for buttons */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-group button {
            margin: 5px;
        }
    </style>
    <script>
        function fetchResponse(endpoint) {
            fetch(`/api/${endpoint}`)
                .then(response => response.json())
                .then(data => {
                    const message = data.message || data.error || "No message returned";
                    document.getElementById('response').innerText = message;
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error: ' + error;
                });
        }
        function fetchResponse1() {
            fetch(`/api/three_scale`)
                .then(response => response.json())
                .then(data => {
                    const message = data.message || data.error || "No message returned";
                    document.getElementById('response').innerText = message;
                })
                .catch(error => {
                    document.getElementById('response').innerText = 'Error: ' + error;
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Demo UI App</h1>
        
        <div class="button-group">
            <button onclick="fetchResponse('hello')">Hello</button>
            <button onclick="fetchResponse('goodbye')">Goodbye</button>
            <button onclick="fetchResponse('test1')">Test1</button>
            <button onclick="fetchResponse('test2')">Test2</button>
            <button onclick="fetchResponse1()">3Scale Testing</button>
        </div>
        
        <h2>Response:</h2>
        <p id="response"></p>
    </div>
</body>
</html>
